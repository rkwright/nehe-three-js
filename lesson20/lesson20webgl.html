<!DOCTYPE html>
<html>
	<head>
		<title>NeHe - Lesson 20 - Alpha Masks</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<!-- The following meta line optimizes the site for mobile devices. It sets the viewport size
		to the screen size, so it will be displayed maximized, but unscaled. -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/NEHE.css" />

		<!-- Include the necessary libs -->
		<script src="../js/three.js" type="text/javascript"></script>
		<script src="../js/Detector.js" type="text/javascript"></script>
        <script src="../js/OrbitControls-Touch.js" type="text/javascript"></script>
        <script src="../js/Stats.js" type="text/javascript"></script>
        <script src="../js/gfx-scene.js" type="text/javascript"></script>

	</head>
	<body>
    <!-- Create a DIV element, which will be shown over the WebGL canvas. The last line
    ("Renderer: ") will be completed either by "WebGL Renderer" or by "Canvas Renderer". -->
    <div id="overlaytext" style="position: absolute; top: 10px; left: 10px">
        '1 ,2 ' select image/mask 1 or 2
    </div>
		<script type="text/javascript">
            // the global var (ick!) for the cube's mesh
            var mesh;

            // allocate the Scene object, and set the camera position
            var gfxScene = new GFX.Scene( { cameraPos : [3, 5, 10],
                                            controls : true,
											axesHeight:10,
                                            displayStats:true});

			// Initialize the demo
			initializeDemo();

			// Animate the scene
			animateScene();

			/**
			 *  Initialize the demo's local aspects, i.e not the scene.
			 */
			function initializeDemo() {
                makeMesh( 1 );

                // Add a listener for 'keydown' events. There's another event type: 'keypress',
                // but it will report only the visible characters like 'a', but not the function keys
                // like 'cursor up'.
                document.addEventListener("keydown", onDocumentKeyDown, false);
			}

			/**
             *  Rebuild the mesh completely and add it to the scene.  We need to do
             *  because you can't refresh textures or alpha-Maps without rebuilding
             *  the mesh.
             */
			function makeMesh( number ) {

			    gfxScene.remove(mesh);

                var geom = new THREE.CubeGeometry( 2, 2, 2 );

                var texture = new THREE.ImageUtils.loadTexture("images/image" + number + ".bmp");
                var mask = new THREE.ImageUtils.loadTexture("images/mask" + number + ".bmp");

                var material = new THREE.MeshBasicMaterial( { map:texture, alphaMap:mask, side:THREE.DoubleSide, transparent:true } );

                mesh = new THREE.Mesh( geom, material );
                mesh.doubleSided = true;
                gfxScene.add(mesh);
            }

            /**
             * This function is called, when a key is pushed down.
             */
            function onDocumentKeyDown(event){

                var keyCode = event.which;      // Get the key code of the pressed key

                if (keyCode == 49) {             // '1'
                    makeMesh(1);
                }
                else if (keyCode == 50) {        // '2'
                    makeMesh(2);
                }
            }
			/**
			 * Animate the scene and call rendering.
			 */
			function animateScene() {

				// Tell the browser to call this function back
				requestAnimationFrame(animateScene);

                // Map the 3D scene down to the 2D screen (render the frame)
                gfxScene.renderScene();
			}

		</script>
	</body>
</html>
